<main>
    <section class="detail">
        <img class="detail__image" [src]="data?.item?.picture" [alt]="data?.item?.title">
        <div class="detail__content">
            <p class="detail__feature">{{data?.item?.condition === 'new' ? 'Nuevo' : 'Usado'}} - {{data?.item?.sold_quantity}} vendidos</p>
            <h1 class="detail__title">{{data?.item?.title}}</h1>
            <p class="detail__price">{{data?.item?.price?.amount | currency:'COP':'symbol-narrow':'4.0'}}</p>
            <button class="detail__cta">Comprar</button>
        </div>
    </section>
    <section class="description">
        <h3 class="description__title">Descripci√≥n del producto</h3>
        <p class="description__text">{{data?.item?.description}}</p>
    </section>
</main>
